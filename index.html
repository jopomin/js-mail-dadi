<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="mailbox" class="visible">
        <label for="email">Inserisci il tuo indirizzo Gmail</label>
        <input type="email" id="email" name="email" size="40">
        <button id="invia">Invia</button>
    </div>
    <div id="main_container" class="hidden">
        <div id="diceboard">
            <div id="player_container" class="cont">
                <h2>Player Dice</h2>
                <div id="player_output" class="outbox"></div>
                <button id="player_button" class="btn btn_1">Roll</button>
            </div>
            <div id="command_container" class="cont">
                <button id="result_button" class="btn btn_2">Calculate</button>
                <button id="refresh_button" class="btn btn_3">Refresh</button>
            </div>
            <div id="cpu_container" class="cont">
                <h2>CPU Dice</h2>
                <div id="cpu_output" class="outbox"></div>
                <button id="cpu_button" class="btn btn_1">Roll</button>
            </div>
        </div>
        <h3 id="result" class="hidden"></h3>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
